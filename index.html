<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test map</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        .time::before {
            background:url('assets/images/calendar.png') no-repeat;
            display: inline-block;
            margin-right: 10px;
        }
        .region::before {
            background:url('assets/images/location.png') no-repeat;
            display: inline-block;
            margin-right: 10px;
        }
        .topic::before {
            background:url('assets/images/crop.png') no-repeat;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="filter-container">
            <div class="expand-collapse"></div>
            <div class="logo">
                <img src="assets/images/agro-star-logo-white.png" />
            </div>
            <div class="drop-outer">
                <div class="dropdown-outer">
                    <label class="time">Time</label>
                    <div id="time-dropdown" class="dropdown">
                        <a class="btn dropdown-toggle custom-dropdown" href="javascript:void(0)" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            One month
                        </a>
                        <div class="dropdown-menu">
                            <!-- Months will render here. -->
                        </div>
                    </div>

                    <label class="region">Region</label>
                    <div id="region-dropdown" class="dropdown">
                        <a class="btn dropdown-toggle custom-dropdown" href="javascript:void(0)" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            All States
                        </a>
                        <div class="dropdown-menu">
                            <!-- Regions will render here. -->
                        </div>
                    </div>

                    <label class="topic">Topic/Crop</label>
                    <div id="topic-dropdown" class="dropdown">
                        <a class="btn dropdown-toggle custom-dropdown" href="javascript:void(0)" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            All Topics
                        </a>
                        <div class="dropdown-menu">
                            <!-- Topics will render here. -->
                        </div>
                    </div>
                </div>
                <div class="switch switch--horizontal">
                    <input id="radio-a" type="radio" name="first-switch" checked="checked" />
                    <label for="radio-a">Static</label>
                    <input id="radio-b" type="radio" name="first-switch" />
                    <label for="radio-b">Live</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
<script type="text/javascript" src="bundle.js?26ba9224b880fdf25f86"></script></body>
<script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAIE5OldxX9raZfPb5Ok5QRBxrcuXrEyJc&callback=initMap"
    async defer></script>
<script src="./assets/js/geoxml3.js"></script>
<script src="./assets/js/jquery-3.2.1.slim.min.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>

</html>
